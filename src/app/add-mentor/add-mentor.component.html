<div class="container center">
    <form [formGroup]="mentorForm" (ngSubmit)="postData()">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <h1 class="h3 mb-3 font-weight-normal text-center">New Mentor Creation</h1>
                            
                            <span style="color: red"
                                *ngIf="!mentorForm.get('name').valid && mentorForm.get('name').dirty">*</span>
                            <input
                                [ngClass]="{'error': !mentorForm.get('name').valid && mentorForm.get('name').dirty, 'correct': mentorForm.get('name').valid}"
                                formControlName="name" type="text" class="form-control" placeholder="Complete Name">    
                        </div>
                        <div class="form-group">
                            
                            <span style="color: red"
                                *ngIf="!mentorForm.get('email').valid && mentorForm.get('email').dirty">*</span>
                            <input
                                [ngClass]="{'error': !mentorForm.get('email').valid && mentorForm.get('email').dirty, 'correct': mentorForm.get('email').valid}"
                                formControlName="email" type="email" class="form-control" placeholder="Email address">    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                      <input type="submit" class="btn btn-primary" [disabled]="mentorForm.invalid">
                    </div>
                  </div>
        
    </form>
    
</div>
