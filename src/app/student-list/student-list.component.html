<div class="container">
<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Name</th>
        <th scope="col">College</th>
        <th scope="col">email</th>
        <th scope="col">Mentor</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody *ngFor = "let data of studentList | async">
      <tr>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.college}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mentor}}</td>
        <td><button class="btn btn-primary" [routerLink] ="['/update-mentor',data.id]" >Update Mentor</button></td>
      </tr>
    </tbody>
  </table>
</div>
